default live
label live
  menu label ^Try budgie-remix without installing
  kernel /casper/vmlinuz
  append  boot=casper initrd=/casper/initrd.lz quiet splash --
label live-install
  menu label ^Install budgie-remix
  kernel /casper/vmlinuz
  append  boot=casper only-ubiquity initrd=/casper/initrd.lz quiet splash --
label check
  menu label ^Check disc for defects
  kernel /casper/vmlinuz
  append  boot=casper integrity-check initrd=/casper/initrd.lz quiet splash --
label memtest
  menu label Test ^memory
  kernel /install/mt86plus
label hd
  menu label ^Boot from first hard disk
  localboot 0x80
